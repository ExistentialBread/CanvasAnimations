<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Project</title>
  <meta name="description" content="Project">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

<body>
    <div id="options" class="container">
      <div class="row">
        <div class="col text-center">
          <h4>Wind</h4>
          <input type="range"  min="-7" max="7" class="custom-range" id="windSlider">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="list-group list-group-horizontal">
            <button type="button" id="rain" class="list-group-item list-group-item-action">Rain</button>
            <button type="button" id="snow" class="list-group-item list-group-item-action">Snow</button>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-2">
          <button type="button" id="playToggle" class="btn btn-secondary btn-lg">Pause</button>
        </div>
      </div>
    </div>
    <canvas id="canvas" class="center" width="1000" height="400">
        <h1>There was a problem rendering the animation</h1>
    </canvas>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>  
    <script src="anim.js" type="text/javascript"></script>
</body>
</html>
